version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: xingzuo-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=${MYSQL_DB:-xingzuo_dev}
      - MYSQL_USER=${MYSQL_USER:-xingzuo}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-xingzuo_pass}
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - ./scripts/db/mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 10